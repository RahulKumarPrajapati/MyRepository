<div class="alert alert-{{passOrFail}} alert-dismissible fade show" role="alert" *ngIf="serverErrorMsg">
  {{ serverErrorMsg }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="task" (submit)="addTask()">
    <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" formControlName="taskName" name="taskName" class="form-control">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" formControlName="description" name="description" class="form-control">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select  formControlName="status" name="status" class="form-control">
        <option value="pending">Pending</option>
        <option value="working">Working</option>
        <option value="done">Done</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
